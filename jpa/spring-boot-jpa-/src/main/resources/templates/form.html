<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

	<div class="container">
		<h1 th:text="${titulo}"></h1>


		<div th:object="${cliente}" th:remove="tag" >
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert" >
				<li th:each="err : ${#fields.errors('*')}" th:text="${err}" ></li>
			</ul>
		</div>

		<form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data" >

			<div class="form-group">
				<label class="col-sm-2 col-form-label">Nombre</label> <input
					type="text" th:field="*{nombre}" class="form-control"
					th:errorclass="'form-control alert-danger'" /> <small
					class="form-text text-danger"
					th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
			</div>

			<div class="form-group">
				<label class="col-sm-2 col-form-label">Apellido</label> <input
					type="text" th:field="*{apellido}" class="form-control"
					th:errorclass="'form-control alert-danger'" /> <small
					class="form-text text-danger"
					th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
			</div>

			<div class="form-group">
				<label class="col-sm-2 col-form-label">Email</label> <input
					type="text" th:field="*{email}" class="form-control"
					th:errorclass="'form-control alert-danger'" /> <small
					class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}"></small>
			</div>

			<div class="form-group">
				<label class="col-sm-2 col-form-label">fecha</label> <input
					type="text" th:field="*{createAt}" class="form-control"
					th:errorclass="'form-control alert-danger'" /> <small
					class="form-text text-danger"
					th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
			</div>

			<div class="form-group">
				<label for="file" class="col-sm-2 col-form-label">Foto</label>
				<input type="file" name="file" class="form-control" /> 
			</div>


			<div class="form-group">
				<input type="submit" value="Crear Cliente" class="btn btn-primary" />
			</div>

		</form>

	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
