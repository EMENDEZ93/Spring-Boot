<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<style type="text/css">
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	background-color: #333;
}

li {
	float: left;
}

li a {
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
}

li a:hover {
	background-color: #111;
}
</style>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<title th:text="${titulo}"></title>
</head>
<body>

	<ul>
		<li><a class="active" href="#home">Home</a></li>
		<li><a th:href="@{/listar}">Cliente</a></li>
		<li><a>C</a></li>
		<li><a href="#about">A</a></li>
	</ul>


	<h1 th:text="${titulo}"></h1>

	<div class="container">
		<form th:action="@{/form}" th:object="${cliente}" method="post">
			<table>

				<tr>
					<td>Nombre</td>
					<td><input type="text" th:field="*{nombre}" class="form-control" /></td>
				</tr>
				<tr>
					<td>Apellido</td>
					<td><input type="text" th:field="*{apellido}" class="form-control" /></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" th:field="*{email}" class="form-control" /></td>
				</tr>
				<tr>
					<td><input type="submit" value="Crear Cliente" class="btn btn-primary" /></td>
				</tr>
			</table>
			<input type="hidden" th:field="*{id}" />
		</form>
	</div>
</body>
</html>
